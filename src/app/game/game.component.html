<span [ngSwitch]="state">
  <div *ngSwitchCase="'progress'">
    <app-game-progress [players]="players" [gameId]="gameId" [playerId]="playerId" [currentStep]="currentStep" [timeLeft]="timeLeft"></app-game-progress>
  </div>
  <div *ngSwitchCase="'end'">
    <app-game-end></app-game-end>
  </div>
  <div *ngSwitchDefault>
    <app-game-start [players]="players" [gameId]="gameId" [playerId]="playerId" [joinUrl]="joinUrl"></app-game-start>
  </div>
</span>
